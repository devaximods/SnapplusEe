<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRATUIT 2025 – OUVERT 20H-3H</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative;font-family:'Inter',sans-serif;}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}

        /* PAGE MAINTENANCE STYLÉE – MOINS ZOOMÉE */
        .maintenance-mode {
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            z-index:10;
            width:90%;
            max-width:600px;
            animation:floatAll 15s ease-in-out infinite;
        }
        @keyframes floatAll{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-20px) rotate(3deg)}}

        h1{font-size:3em;font-weight:900;text-shadow:0 0 30px #00ff88;animation:titlePulse 4s infinite, titleGlow 6s infinite;}
        @keyframes titlePulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
        @keyframes titleGlow{0%,100%{text-shadow:0 0 20px #00ff88}50%{text-shadow:0 0 60px #00ff88}}

        .subtitle{font-size:1.6em;margin:40px 0;animation:textFloat 10s ease-in-out infinite;}
        @keyframes textFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}

        .clock-container{
            margin:60px 0;
            width:150px;height:150px; /* plus petite */
            border:6px solid #00ff88;
            border-radius:50%;
            position:relative;
            box-shadow:0 0 50px #00ff88;
            animation:clockRotate 60s linear infinite, clockGlow 4s infinite;
        }
        @keyframes clockRotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes clockGlow{0%,100%{box-shadow:0 0 30px #00ff88}50%{box-shadow:0 0 80px #00ff88}}

        .hour-hand,.minute-hand,.second-hand{
            position:absolute;
            background:#00ff88;
            transform-origin:bottom center;
            border-radius:4px;
            box-shadow:0 0 15px #00ff88;
        }
        .hour-hand{width:5px;height:45px;top:30px;left:72.5px;}
        .minute-hand{width:4px;height:65px;top:10px;left:73px;}
        .second-hand{width:2px;height:70px;top:5px;left:74px;background:#ff00ff;}

        p{font-size:1.4em;margin:20px 0;opacity:0.9;}

        /* Stickman plus petit et au fond */
        .stickman{
            position:absolute;
            bottom:10%;
            left:-100px;
            width:80px;
            height:160px;
            opacity:0.7;
            animation:walkVoid 20s linear infinite;
            z-index:5;
        }
        @keyframes walkVoid{0%{left:-100px}100%{left:120%}}

        .head{width:35px;height:35px;background:#fff;border-radius:50%;margin:0 auto;position:relative;}
        .body{width:6px;height:70px;background:#fff;margin:0 auto;}
        .arm,.leg{width:6px;height:50px;background:#fff;position:absolute;top:45px;transform-origin:top center;}
        .arm.left{left:15px;animation:swingArm 1.2s infinite alternate;}
        .arm.right{right:15px;animation:swingArm 1.2s infinite alternate-reverse;}
        .leg.left{left:25px;top:110px;animation:swingLeg 1.2s infinite alternate;}
        .leg.right{right:25px;top:110px;animation:swingLeg 1.2s infinite alternate-reverse;}
        @keyframes swingArm{0%{transform:rotate(-30deg)}100%{transform:rotate(30deg)}}
        @keyframes swingLeg{0%{transform:rotate(30deg)}100%{transform:rotate(-30deg)}}

        /* Laser background plus subtil */
        .laser-bg{
            position:absolute;
            top:0;left:0;
            width:100%;height:100%;
            background:repeating-linear-gradient(45deg,transparent,transparent 30px,rgba(0,255,136,0.03) 30px,rgba(0,255,136,0.03) 60px);
            animation:laserScan 40s linear infinite;
            z-index:0;
        }
        @keyframes laserScan{0%{background-position:0 0}100%{background-position:3000px 3000px}}

        /* PAGE ACTIVE */
        .active-mode{display:none;flex-direction:column;align-items:center;justify-content:flex-start;padding-top:100px;}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="laser-bg"></div>

    <!-- PAGE MAINTENANCE -->
    <div class="maintenance-mode" id="maintenancePage">
        <h1>SITE EN MAINTENANCE</h1>
        <p class="subtitle">Ouvert uniquement de 20h à 3h du matin</p>
        <div class="clock-container">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
        <p>Attendant les heures nocturnes pour du gratuit cosmique...</p>

        <!-- Stickman -->
        <div class="stickman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <!-- PAGE ACTIVE – COLLE TON CODE PRINCIPAL ICI -->
    <div class="active-mode" id="activePage">
        <!-- Ton site complet avec cartes, VIP, créateur, etc. -->
        <h1 style="color:#00ff88;text-shadow:0 0 40px #00ff88;">SITE ACTIF – GRATUIT À VIE</h1>
        <!-- ... tout ton code principal ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Confettis doux
        setInterval(() => {
            confetti({
                particleCount: 40,
                spread: 90,
                origin: { y: 0.8 },
                colors: ['#00ff88', '#8B00FF', '#FF00FF']
            });
        }, 5000);

        function checkTime() {
            const now = new Date();
            const hour = now.getHours();

            if (hour >= 20 || hour < 3) {
                document.getElementById('maintenancePage').style.display = 'none';
                document.getElementById('activePage').style.display = 'flex';
            } else {
                document.getElementById('maintenancePage').style.display = 'flex';
                document.getElementById('activePage').style.display = 'none';
            }
        }

        checkTime();
        setInterval(checkTime, 60000);
    </script>
</body>
</html>
