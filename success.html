<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>F√©licitations ! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative;}
        .bg{animation:softGlow 10s ease infinite;background:radial-gradient(circle at center, #0a001a 0%, #000 70%);}
        @keyframes softGlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        .card{background:rgba(20,20,30,0.9);backdrop-filter:blur(15px);border-radius:40px;padding:60px 30px;text-align:center;box-shadow:0 30px 80px rgba(0,255,136,0.3);max-width:420px;width:90%;border:3px solid #00ff88;}
        .icon{font-size:7em;margin-bottom:30px;animation:bounceSoft 2s infinite;}
        @keyframes bounceSoft{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
        h1{font-size:3.2em;font-weight:900;color:#00ff88;margin-bottom:20px;text-shadow:0 0 30px #00ff88;}
        .service{font-size:2.2em;color:#fffc00;margin:20px 0;font-weight:900;text-shadow:0 0 20px #fffc00;}
        .plan{font-size:2em;color:#fff;margin:20px 0;}
        .message{font-size:1.4em;color:#aaa;margin:30px 0;line-height:1.6;}
        .btn{background:#00ff88;color:#000;padding:22px 50px;border:none;border-radius:60px;font-size:1.6em;font-weight:900;cursor:pointer;margin:20px;display:inline-block;transition:0.4s;box-shadow:0 15px 40px rgba(0,255,136,0.6);}
        .btn:hover{background:#00ffaa;transform:scale(1.1);}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
    </style>
</head>
<body>
    <div class="bg"></div>
    <canvas id="fireworks"></canvas>

    <div class="card">
        <div class="icon">üéâüëª‚ú®</div>
        <h1>F√©licitations !</h1>
        <div class="service" id="service">Snapchat+</div>
        <div class="plan" id="plan">3 mois GRATUIT</div>
        <div class="message">
            Ton offre est activ√©e avec succ√®s ‚ù§Ô∏è<br>
            Tout est d√©bloqu√©, profite bien !
        </div>
        <button class="btn" onclick="window.location.href='index.html'">D√©couvrir d‚Äôautres offres</button>
        <button class="btn" onclick="share()">Partager avec mes amis</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const service = localStorage.getItem('selectedService') || 'Snapchat+';
        const plan = localStorage.getItem('selectedPlan') || 'GRATUIT';

        document.getElementById('service').textContent = service;
        document.getElementById('plan').textContent = plan;

        const duration = 10 * 1000;
        const end = Date.now() + duration;
        const colors = ['#00ff88', '#fffc00', '#00ffff', '#ff00ff'];

        (function frame() {
            const timeLeft = end - Date.now();
            if (timeLeft <= 0) return;

            const particleCount = 40 * (timeLeft / duration);

            confetti({
                particleCount,
                spread: 120,
                origin: { x: Math.random(), y: Math.random() - 0.2 },
                colors: colors
            });

            requestAnimationFrame(frame);
        }());

        function share() {
            const text = `J‚Äôai eu ${service} ${plan} GRATUIT en 30 secondes ! C‚Äôest incroyable, viens essayer : ${window.location.origin}`;
            if (navigator.share) {
                navigator.share({title: 'Offre Gratuite', text: text, url: window.location.origin});
            } else {
                prompt('Copie ce lien pour partager :', window.location.origin);
            }
        }
    </script>
</body>
</html>
