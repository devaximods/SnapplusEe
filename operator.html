<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choisir opérateur – VIOTA COMPANY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        html,body{height:100%;overflow:hidden;background:#000;color:#fff;}
        body{display:flex;align-items:center;justify-content:center;padding:20px;}
        .container{max-width:380px;width:100%;}
        .back{position:absolute;top:20px;left:20px;color:#8B00FF;font-size:1.6em;text-decoration:none;z-index:10;}
        .card{background:transparent;padding:0;box-shadow:none;border:none;}
        h1{font-size:2.2em;font-weight:900;color:#8B00FF;text-align:center;margin-bottom:20px;text-shadow:0 0 30px #8B00FF;animation:pulse 3s infinite;}
        @keyframes pulse{0%,100%{text-shadow:0 0 30px #8B00FF}50%{text-shadow:0 0 60px #ff00ff}}
        p{color:#aaa;text-align:center;font-size:1.1em;margin-bottom:40px;}
        .operators{display:flex;flex-direction:column;gap:20px;align-items:center;}
        .op-btn{background:rgba(20,20,30,0.7);backdrop-filter:blur(15px);border:2px solid rgba(139,0,255,0.3);border-radius:20px;padding:30px 40px;width:100%;transition:all 0.4s ease;box-shadow:0 10px 30px rgba(139,0,255,0.2);cursor:pointer;position:relative;overflow:hidden;}
        .op-btn:active{transform:scale(0.96);}
        .op-btn:hover{border-color:#8B00FF;box-shadow:0 0 50px rgba(139,0,255,0.5);background:rgba(139,0,255,0.1);}
        .op-name{font-size:2.2em;font-weight:900;text-shadow:0 0 20px currentColor;}
        .sfr{color:#e60000;}
        .orange{color:#ff7900;}
        .bouygues{color:#005eb8;}
        .autre{color:#666;font-size:1.8em;}
        .warning{color:#ff4444;font-size:1.2em;font-weight:900;margin-top:30px;text-align:center;display:none;animation:warningPulse 1s infinite;}
        @keyframes warningPulse{0%,100%{opacity:1}50%{opacity:0.6}}
        .loader{display:none;width:50px;height:50px;border:6px solid #1a1a1a;border-top:6px solid #8B00FF;border-radius:50%;animation:spin 1s linear infinite;margin:30px auto;}
        @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <a href="plans.html" class="back">←</a>
    <div class="container">
        <div class="card">
            <h1>Choisir votre opérateur</h1>
            <p>Sélectionnez votre opérateur pour continuer la vérification</p>

            <div class="operators">
                <div class="op-btn sfr" onclick="selectOperator('SFR')">
                    <div class="op-name sfr">SFR</div>
                </div>

                <div class="op-btn orange" onclick="selectOperator('Orange')">
                    <div class="op-name orange">Orange</div>
                </div>

                <div class="op-btn bouygues" onclick="selectOperator('Bouygues')">
                    <div class="op-name bouygues">Bouygues Telecom</div>
                </div>

                <div class="op-btn autre" onclick="selectOther()">
                    <div class="op-name autre">Autres</div>
                </div>
            </div>

            <div id="warning" class="warning">
                Ne tentez pas de valider votre numéro avec un autre opérateur, sinon il sera bloqué définitivement !
            </div>

            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        setInterval(() => {
            confetti({
                particleCount: 20,
                spread: 80,
                origin: { x: Math.random(), y: Math.random() },
                colors: ['#8B00FF', '#ff00ff']
            });
        }, 4000);

        function selectOperator(op) {
            localStorage.setItem('selectedOperator', op);
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'verify-phone.html';
            }, 2000);
        }

        function selectOther() {
            document.getElementById('warning').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
