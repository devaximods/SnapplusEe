<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOTA COMPANY – ATTENTE NOCTURNE</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;height:100vh;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;font-family:'Inter',sans-serif;}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}
        h1{font-size:3.5em;font-weight:900;text-shadow:0 0 60px #8B00FF;animation:pulse 4s infinite;}
        @keyframes pulse{0%,100%{text-shadow:0 0 40px #8B00FF}50%{text-shadow:0 0 100px #ff00ff}}
        p{font-size:1.8em;margin:40px 0;animation:float 8s ease-in-out infinite;}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
        .clock{width:200px;height:200px;border:8px solid #8B00FF;border-radius:50%;position:relative;box-shadow:0 0 80px #8B00FF;animation:rotate 60s linear infinite;}
        @keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        .hand{position:absolute;background:#ff00ff;transform-origin:bottom;}
        .hour{width:6px;height:60px;top:40px;left:97px;}
        .minute{width:4px;height:80px;top:20px;left:98px;}
        .second{width:2px;height:90px;top:10px;left:99px;background:#fff;}
        .stickman{position:absolute;bottom:15%;left:-100px;width:100px;height:200px;animation:walk 20s linear infinite;}
        @keyframes walk{0%{left:-100px}100%{left:110%}}
        /* stickman details comme avant */
        .laser-bg{background:repeating-linear-gradient(45deg,transparent,transparent 30px,rgba(139,0,255,0.05) 30px,rgba(139,0,255,0.05) 60px);animation:scan 40s linear infinite;}
        @keyframes scan{0%{background-position:0 0}100%{background-position:3000px 3000px}}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="laser-bg"></div>

    <h1>VIOTA COMPANY</h1>
    <p>Ouvert uniquement de 21h à 00h du matin</p>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    </div>
    <p>Revenez pendant les heures nocturnes pour du gratuit cosmique...</p>

    <!-- Stickman -->
    <div class="stickman">
        <!-- details stickman -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        setInterval(() => {
            confetti({particleCount: 50, spread: 100, colors: ['#8B00FF', '#ff00ff']});
        }, 5000);
    </script>
</body>
</html>
