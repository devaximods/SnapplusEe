<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOOR & BH • Beauté Réelle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f7f3;
      --gold-light: #d8c0a0;
      --gold-main: #c19a6e;
      --gold-dark: #a67c52;
      --text: #1c1814;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      max-width: 680px;
      padding: 0 24px;
    }

    .logo-block {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.35em;
      margin-bottom: 2.2rem;
    }

    .noor {
      font-size: clamp(4.8rem, 14vw, 8.2rem);
      font-weight: 400;
      letter-spacing: 0.14em;
      color: var(--gold-main);
      line-height: 0.88;
      text-shadow: 0 4px 32px rgba(161,124,82,0.16);
    }

    .amp {
      font-size: clamp(3.2rem, 9vw, 5.4rem);
      font-weight: 300;
      letter-spacing: 0.08em;
      color: var(--gold-dark);
      line-height: 0.9;
    }

    .explication {
      font-size: clamp(1.35rem, 3.8vw, 1.75rem);
      font-weight: 300;
      max-width: 640px;
      margin: 0 auto 3.2rem;
      line-height: 1.68;
      opacity: 0;
      transform: translateY(40px);
      animation: revealText 1.8s forwards 0.8s;
    }

    .cta {
      display: inline-block;
      padding: 16px 56px;
      font-size: 1.32rem;
      letter-spacing: 0.38em;
      color: white;
      background: var(--gold-dark);
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      opacity: 0;
      animation: revealCTA 1s forwards 3.2s;
    }

    .cta:hover {
      background: var(--gold-main);
      transform: translateY(-3px);
      box-shadow: 0 16px 48px rgba(166,124,82,0.28);
    }

    @keyframes revealText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes revealCTA {
      to { opacity: 1; }
    }

    @media (max-width: 640px) {
      .logo-block { gap: 0.25em; }
      .noor { letter-spacing: 0.1em; }
      .amp { font-size: clamp(2.4rem, 7vw, 4rem); }
      .explication { font-size: 1.22rem; }
      .cta { padding: 14px 44px; font-size: 1.18rem; letter-spacing: 0.32em; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="logo-block">
      <div class="noor">NOOR</div>
      <div class="amp">& BH</div>
    </div>

    <p class="explication">
      Ton vrai visage, pas un filtre ni une moyenne.  
      On scanne ta carnation, ta texture, tes besoins réels.  
      Résultat : une ordonnance beauté qui te va vraiment –  
      plus de retour en magasin, plus de teintes ratées,  
      juste ce qui sublime ta peau sans la trahir.
    </p>

    <button class="cta" onclick="window.location.href='#start'">Lancer mon diagnostic</button>
  </div>

</body>
</html>
