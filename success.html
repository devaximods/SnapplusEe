        body{background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;font-family:'Inter',sans-serif;overflow:hidden;}
        .card{background:#111;border-radius:28px;padding:50px 30px;text-align:center;box-shadow:0 20px 60px rgba(139,0,255,0.2);max-width:380px;width:100%;position:relative;overflow:hidden;}
        .icon{font-size:6em;margin-bottom:20px;color:#8B00FF;text-shadow:0 0 40px #8B00FF;animation:spin 4s infinite linear;}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        h1{font-size:2.4em;font-weight:700;color:#8B00FF;margin-bottom:20px;text-shadow:0 0 30px #8B00FF;animation:pulse 2s infinite;}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
        p{color:#aaa;font-size:1.2em;line-height:1.6;margin:20px 0;}
        .message{color:#8B00FF;font-size:1.5em;font-weight:700;margin:30px 0;text-shadow:0 0 20px #8B00FF;animation:blink 1.5s infinite;}

        .btn{background:#8B00FF;color:#fff;padding:16px 40px;border:none;border-radius:50px;font-size:1.3em;font-weight:700;cursor:pointer;margin:20px;display:inline-block;transition:0.3s;box-shadow:0 10px 25px rgba(139,0,255,0.4);}
        .btn:hover{background:#a020f0;transform:scale(1.05);}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
        .explosion{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;height:300px;background:radial-gradient(circle, rgba(139,0,255,0.8), transparent);border-radius:50%;opacity:0;animation:boom 2s forwards;}
        @keyframes boom{0%{transform:translate(-50%,-50%) scale(0.1);opacity:1}100%{transform:translate(-50%,-50%) scale(2);opacity:0}}

</head>
