<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRATUIT 2025 – OUVERT 20H-3H</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative;font-family:'Inter',sans-serif;}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}

        /* PAGE MAINTENANCE STYLÉE */
        .maintenance-mode {
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            z-index:10;
            animation:floatAll 12s ease-in-out infinite;
        }
        @keyframes floatAll{0%,100%{transform:translateY(0) rotate(0)}50%{transform:translateY(-40px) rotate(5deg)}}

        h1{font-size:4.5em;font-weight:900;text-shadow:0 0 60px #00ff88;animation:titlePulse 3s infinite, titleGlow 5s infinite;}
        @keyframes titlePulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
        @keyframes titleGlow{0%,100%{text-shadow:0 0 30px #00ff88}50%{text-shadow:0 0 120px #00ff88}}

        .subtitle{font-size:2.2em;margin:30px 0;animation:textFloat 8s ease-in-out infinite;}
        @keyframes textFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}

        .clock-container{
            margin:50px 0;
            width:200px;height:200px;
            border:8px solid #00ff88;
            border-radius:50%;
            position:relative;
            box-shadow:0 0 80px #00ff88;
            animation:clockRotate 60s linear infinite;
        }
        @keyframes clockRotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

        .hour-hand,.minute-hand,.second-hand{
            position:absolute;
            background:#00ff88;
            transform-origin:bottom center;
            border-radius:4px;
            box-shadow:0 0 20px #00ff88;
        }
        .hour-hand{width:6px;height:60px;top:40px;left:97px;animation:hourMove 43200s linear infinite;}
        .minute-hand{width:4px;height:80px;top:20px;left:98px;animation:minuteMove 3600s linear infinite;}
        .second-hand{width:2px;height:90px;top:10px;left:99px;background:#ff00ff;animation:secondMove 60s linear infinite;}
        @keyframes hourMove{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes minuteMove{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes secondMove{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

        /* Stickman marchant dans le vide */
        .stickman{
            position:absolute;
            bottom:15%;
            left:-150px;
            width:120px;
            height:240px;
            animation:walkVoid 15s linear infinite;
            z-index:5;
        }
        @keyframes walkVoid{0%{left:-150px}100%{left:120%}}

        .head{width:50px;height:50px;background:#fff;border-radius:50%;margin:0 auto;position:relative;}
        .body{width:10px;height:100px;background:#fff;margin:0 auto;}
        .arm,.leg{width:10px;height:70px;background:#fff;position:absolute;top:60px;transform-origin:top center;}
        .arm.left{left:25px;animation:swingArm 1s infinite alternate;}
        .arm.right{right:25px;animation:swingArm 1s infinite alternate-reverse;}
        .leg.left{left:35px;top:140px;animation:swingLeg 1s infinite alternate;}
        .leg.right{right:35px;top:140px;animation:swingLeg 1s infinite alternate-reverse;}
        @keyframes swingArm{0%{transform:rotate(-40deg)}100%{transform:rotate(40deg)}}
        @keyframes swingLeg{0%{transform:rotate(40deg)}100%{transform:rotate(-40deg)}}

        /* Laser background */
        .laser-bg{
            position:absolute;
            top:0;left:0;
            width:100%;height:100%;
            background:repeating-linear-gradient(45deg,transparent,transparent 20px,rgba(0,255,136,0.05) 20px,rgba(0,255,136,0.05) 40px);
            animation:laserScan 25s linear infinite;
            z-index:0;
        }
        @keyframes laserScan{0%{background-position:0 0}100%{background-position:2000px 2000px}}

        /* PAGE ACTIVE (ton site normal – à coller ici plus tard) */
        .active-mode{display:none;}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="laser-bg"></div>

    <!-- PAGE MAINTENANCE -->
    <div class="maintenance-mode" id="maintenancePage">
        <h1>SITE EN MAINTENANCE</h1>
        <p class="subtitle">Ouvert uniquement de 20h à 3h du matin</p>
        <div class="clock-container">
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
        </div>
        <p>Revenez pendant les heures nocturnes pour du gratuit cosmique...</p>

        <!-- Stickman marchant dans le vide -->
        <div class="stickman">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <!-- PAGE ACTIVE (tout ton site normal ici) -->
    <div class="active-mode" id="activePage">
        <!-- Colle ici tout ton code principal avec les cartes, VIP, créateur, etc. -->
        <!-- Exemple rapide -->
        <h1 style="text-align:center;padding-top:200px;">SITE ACTIF – GRATUIT À VIE</h1>
        <!-- ... tes cartes, badges, etc. ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Confettis doux permanents
        setInterval(() => {
            confetti({
                particleCount: 60,
                spread: 100,
                origin: { y: 0.7 },
                colors: ['#00ff88', '#8B00FF', '#FF00FF']
            });
        }, 4000);

        // Check heure locale et switch page
        function checkTime() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();

            if ((hour >= 20 || hour < 3)) {
                document.getElementById('maintenancePage').style.display = 'none';
                document.getElementById('activePage').style.display = 'flex';
                document.getElementById('activePage').style.flexDirection = 'column';
                document.getElementById('activePage').style.alignItems = 'center';
            } else {
                document.getElementById('maintenancePage').style.display = 'flex';
                document.getElementById('activePage').style.display = 'none';
            }
        }

        // Check au chargement + toutes les minutes
        checkTime();
        setInterval(checkTime, 60000);
    </script>
</body>
</html>
