<!DOCTYPE html>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        body{background:#000;color:#fff;overflow-x:hidden;position:relative;}
        canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}
        .splash-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:999999;display:flex;align-items:center;justify-content:center;}
        .logo-explosion{animation:logoScratch 3s ease-in-out forwards, logoExplode 4s forwards;}
        @keyframes logoScratch{0%{transform:scale(1) rotate(0)}20%{transform:scale(1.1) rotate(10deg)}40%{transform:scale(0.9) rotate(-10deg)}60%{transform:scale(1.2) rotate(15deg)}80%{transform:scale(1) rotate(-15deg)}100%{transform:scale(1.1)}}
        @keyframes logoExplode{80%{transform:scale(1.1)}100%{transform:scale(5);opacity:0}}
        .exploding-logo{filter:drop-shadow(0 0 80px #8B00FF);animation:logoGlow 2s infinite;}
        @keyframes logoGlow{0%,100%{filter:drop-shadow(0 0 60px #8B00FF)}50%{filter:drop-shadow(0 0 150px #ff00ff)}}
        .container{max-width:420px;margin:120px auto 200px;padding:0 20px;}
        h1{font-size:3em;font-weight:900;text-align:center;margin:50px 0;color:#8B00FF;text-shadow:0 0 50px #8B00FF;}
        .grid{display:grid;gap:40px;}
        .card{background:#111;border-radius:30px;overflow:hidden;transition:0.6s;cursor:pointer;box-shadow:0 10px 40px rgba(139,0,255,0.3);}
        .card:hover{transform:translateY(-15px) scale(1.05);box-shadow:0 30px 80px rgba(139,0,255,0.6);}
        .card-header{height:130px;display:flex;align-items:center;justify-content:center;background:#0a0a0a;}
        .icon{font-size:4em;filter:drop-shadow(0 0 40px #8B00FF);}
        .card-body{padding:35px;text-align:center;}
        .title{font-size:1.6em;font-weight:700;color:#fff;margin-bottom:10px;text-shadow:0 0 30px #8B00FF;}
        .desc{font-size:1em;color:#aaa;line-height:1.5;margin-bottom:20px;}
        .price{font-size:2.5em;color:#8B00FF;font-weight:900;margin:20px 0;text-shadow:0 0 40px #8B00FF;}
        .old-price{font-size:1em;color:#666;text-decoration:line-through;margin-bottom:10px;}
        .btn{background:#8B00FF;color:#fff;padding:18px;border-radius:60px;font-size:1.2em;font-weight:700;width:85%;margin:20px auto;display:block;border:none;cursor:pointer;transition:0.3s;box-shadow:0 0 40px #8B00FF;}
        .btn:hover{background:#a020f0;transform:scale(1.05);box-shadow:0 0 80px #a020f0;}
        .creator-badge{background:linear-gradient(45deg,#8B00FF,#ff00ff);padding:40px;margin:60px 0;border-radius:50px;text-align:center;box-shadow:0 0 100px #8B00FF;cursor:pointer;animation:creatorPulse 4s infinite;}
        @keyframes creatorPulse{0%,100%{box-shadow:0 0 80px #8B00FF}50%{box-shadow:0 0 150px #ff00ff}}

</head>
