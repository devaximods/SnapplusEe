<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOTA COMPANY – En Maintenance</title>
    <style>
        body{background:#000;color:#fff;height:100vh;margin:0;display:flex;align-items:center;justify-content:center;font-family:'Inter',sans-serif;overflow:hidden;}
        .container{text-align:center;}
        h1{font-size:3em;font-weight:900;color:#8B00FF;text-shadow:0 0 40px #8B00FF;margin-bottom:30px;}
        p{font-size:1.6em;color:#aaa;margin:20px 0;}
        .pacman-container{position:relative;width:200px;height:200px;margin:40px auto;}
        .pacman{width:200px;height:200px;border-radius:50%;background:#8B00FF;position:relative;overflow:hidden;animation:pacmanMouth 0.5s infinite;}
        @keyframes pacmanMouth{0%,100%{clip-path:polygon(0 0, 100% 0, 100% 100%, 0 100%);}50%{clip-path:polygon(0 0, 100% 0, 100% 50%, 50% 50%, 50% 100%, 0 100%);}}
        .dot{position:absolute;width:20px;height:20px;background:#fff;border-radius:50%;animation:dotMove 2s infinite linear;}
        .dot1{top:20px;left:60px;}
        .dot2{top:60px;left:100px;}
        .dot3{top:100px;left:140px;}
        @keyframes dotMove{0%{transform:translateX(0)}100%{transform:translateX(100px)}}
    </style>
</head>
<body>
    <div class="container">
        <h1>VIOTA COMPANY</h1>
        <p>Site en maintenance – Ouvert 22h à 3h</p>
        <div class="pacman-container">
            <div class="pacman"></div>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
        <p>Revenez pendant les heures nocturnes pour du gratuit cosmique...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        setInterval(() => {
            confetti({particleCount: 50, spread: 100, colors: ['#8B00FF', '#ff00ff']});
        }, 5000);
    </script>
</body>
</html>
