<!-- index.html (version corrigée, logo discret, tout propre et responsive) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOOR & BH • Beauté Personnalisée</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f7f3;
      --gold-light: #d8c0a0;
      --gold-main: #c19a6e;
      --gold-dark: #a67c52;
      --text: #1c1814;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    header {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .logo-block {
      display: inline-flex;
      align-items: baseline;
      gap: 0.3em;
    }

    .noor {
      font-size: clamp(2.2rem, 8vw, 3.8rem);
      font-weight: 400;
      letter-spacing: 0.15em;
      color: var(--gold-main);
      line-height: 1;
    }

    .amp {
      font-size: clamp(1.4rem, 5vw, 2.4rem);
      font-weight: 300;
      letter-spacing: 0.08em;
      color: var(--gold-dark);
    }

    main {
      text-align: center;
      max-width: 720px;
      margin-top: 120px; /* espace pour logo fixe en haut */
    }

    h1 {
      font-size: clamp(2.8rem, 9vw, 5rem);
      font-weight: 300;
      letter-spacing: 0.12em;
      color: var(--gold-dark);
      margin-bottom: 1.8rem;
    }

    p.tagline {
      font-size: clamp(1.35rem, 4vw, 1.85rem);
      font-weight: 300;
      line-height: 1.65;
      margin-bottom: 3.5rem;
      max-width: 680px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta {
      padding: 16px 60px;
      font-size: 1.38rem;
      letter-spacing: 0.38em;
      color: white;
      background: var(--gold-dark);
      border: none;
      cursor: pointer;
      transition: all 0.45s ease;
      text-transform: uppercase;
    }

    .cta:hover {
      background: var(--gold-main);
      transform: translateY(-3px);
      box-shadow: 0 18px 50px rgba(166,124,82,0.25);
    }

    @media (max-width: 768px) {
      main { margin-top: 100px; }
      .cta { padding: 14px 48px; font-size: 1.25rem; letter-spacing: 0.32em; }
    }

    @media (max-width: 480px) {
      .noor { font-size: clamp(1.9rem, 7vw, 3rem); }
      .amp { font-size: clamp(1.2rem, 4vw, 1.9rem); }
      h1 { font-size: clamp(2.2rem, 8vw, 3.8rem); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-block">
      <div class="noor">NOOR</div>
      <div class="amp">& BH</div>
    </div>
  </header>

  <main>
    <h1>Diagnostic Beauté Scientifique</h1>
    <p class="tagline">
      Votre peau parle. Nous l’écoutons.<br>
      Analyse réelle de carnation, texture, besoins.<br>
      Produits qui vous vont vraiment – sans erreur, sans gaspillage.
    </p>

    <button class="cta" onclick="window.location.href='diagnostic.html'">Commencer maintenant</button>
  </main>

</body>
</html>
