<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Activation r√©ussie !</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body{background:#000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;font-family:'Inter',sans-serif;overflow:hidden;}
        .card{background:#111;border-radius:28px;padding:60px 30px;text-align:center;box-shadow:0 20px 60px rgba(0,255,136,0.2);max-width:420px;width:100%;}
        .icon{font-size:6em;margin-bottom:30px;color:#00ff88;}
        h1{font-size:2.8em;font-weight:700;color:#fff;margin-bottom:20px;}
        .service{font-size:1.8em;color:#00ff88;margin:20px 0;font-weight:600;}
        .plan{font-size:1.6em;color:#fff;margin:20px 0;}
        p{color:#888;font-size:1.1em;line-height:1.6;margin:20px 0;}
        .btn{background:#00ff88;color:#000;padding:18px 40px;border:none;border-radius:50px;font-size:1.3em;font-weight:700;cursor:pointer;margin:15px;display:inline-block;transition:0.3s;box-shadow:0 10px 25px rgba(0,255,136,0.4);}
        .btn:hover{background:#00ffaa;}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="card">
        <div class="icon">üéâ</div>
        <h1>Succ√®s !</h1>
        <div class="service" id="service"></div>
        <div class="plan" id="plan"></div>
        <p>Ton offre est activ√©e avec succ√®s !</p>
        <p>Les fonctionnalit√©s arrivent dans les 24h.</p>
        <button class="btn" onclick="window.location.href='index.html'">Nouvelle offre</button>
        <button class="btn" onclick="share()">Partager</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const service = localStorage.getItem('selectedService') || 'Service';
        const plan = localStorage.getItem('selectedPlan') || 'Plan';

        document.getElementById('service').textContent = service;
        document.getElementById('plan').textContent = plan;

        confetti({
            particleCount: 300,
            spread: 100,
            origin: { y: 0.6 },
            colors: ['#00ff88', '#00ffaa', '#fff']
        });

        function share() {
            const text = `Yo j‚Äôai eu ${service} ${plan} GRATUIT ! Viens : ${window.location.origin}`;
            if (navigator.share) {
                navigator.share({title: 'Offre Gratuite', text: text, url: window.location.origin});
            } else {
                prompt('Copie ce lien :', window.location.origin);
            }
        }
    </script>
</body>
</html>
