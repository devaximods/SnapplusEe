<!DOCTYPE html>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        body{background:#000;color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;overflow:hidden;}
        .container{max-width:420px;width:100%;}
        .card{background:#111;border-radius:28px;padding:60px 30px;box-shadow:0 20px 60px rgba(139,0,255,0.2);border:1px solid #1a1a1a;}

        input{width:100%;padding:22px;background:#1a1a1a;border:2px solid #333;border-radius:18px;color:#fff;font-size:2.2em;text-align:center;letter-spacing:10px;transition:0.3s;}

        .btn{background:#8B00FF;color:#fff;padding:20px;border:none;border-radius:50px;font-size:1.4em;font-weight:700;width:100%;margin-top:50px;cursor:pointer;transition:0.3s;box-shadow:0 10px 30px rgba(139,0,255,0.4);}
        .btn:hover{background:#a020f0;box-shadow:0 0 40px #a020f0;}
        .error{color:#ff4444;margin-top:20px;text-align:center;font-weight:700;font-size:1.2em;}

        .share-card h2{color:#8B00FF;font-size:2em;margin-bottom:20px;}
        .share-btn{background:#25D366;color:#fff;padding:18px;border-radius:50px;font-size:1.3em;margin:15px;width:100%;}
        .share-btn.copy{background:#444;}
        .vibrate{animation:vibrate 0.5s infinite;}
        @keyframes vibrate{0%{transform:translate(0)}20%{transform:translate(-5px,5px)}40%{transform:translate(5px,-5px)}60%{transform:translate(-5px,5px)}80%{transform:translate(5px,-5px)}100%{transform:translate(0)}}
        .explode{animation:explode 2s forwards;}

        .success{animation:success 1s forwards;}

</head>
