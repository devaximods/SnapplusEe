        .card-body{padding:25px;text-align:center;}
        .title{font-size:1.4em;font-weight:700;color:#fff;margin-bottom:8px;}
        .desc{font-size:0.95em;color:#aaa;line-height:1.5;margin-bottom:15px;}
        .price{font-size:2.2em;color:#00ff88;font-weight:700;margin:15px 0;}
        .old-price{font-size:0.9em;color:#666;text-decoration:line-through;margin-bottom:5px;}
        .btn{background:#00ff88;color:#000;padding:16px;border-radius:50px;font-size:1.1em;font-weight:600;width:85%;margin:20px auto;display:block;border:none;cursor:pointer;transition:0.3s;}

        .creator-badge{background:linear-gradient(45deg,#8B00FF,#FF00FF);padding:25px;margin:20px 0;border-radius:35px;text-align:center;box-shadow:0 0 80px #8B00FF;cursor:pointer;position:relative;overflow:hidden;}
        .creator-badge::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);animation:laserSpin 10s linear infinite;}
        @keyframes laserSpin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .creator-badge h2{font-size:1.8em;font-weight:900;color:#fff;text-shadow:0 0 30px #fff;margin-bottom:10px;}
        .creator-badge p{font-size:1em;color:#ddd;}

        .places-counter{position:fixed;top:110px;left:50%;transform:translateX(-50%);background:#ff4444;color:#fff;padding:12px 30px;border-radius:50px;font-weight:900;z-index:999;box-shadow:0 0 40px #ff0000;}

</head>
