<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOOR & BH • Beauté & Lumière</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f6f2;
      --gold-light: #d9c39e;
      --gold-medium: #c4a978;
      --gold-dark: #a88352;
      --text-main: #1a1612;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 720px;
    }

    .logo {
      font-size: clamp(5.5rem, 18vw, 11rem);
      font-weight: 400;
      letter-spacing: 0.18em;
      color: var(--gold-medium);
      line-height: 0.92;
      margin-bottom: 0.1em;
      text-shadow: 0 6px 40px rgba(164,137,82,0.18);
    }

    .logo-amp {
      font-size: clamp(2.8rem, 9vw, 5.2rem);
      letter-spacing: 0.12em;
      color: var(--gold-dark);
      margin: -0.4em 0 1.2em;
    }

    .tagline {
      font-size: clamp(1.45rem, 4.2vw, 2.1rem);
      font-weight: 300;
      color: var(--text-main);
      margin: 0 0 2.8rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.4s forwards 0.6s;
    }

    .typing {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--gold-dark);
      animation: typing 4.2s steps(38) forwards 1.2s, blink 0.8s step-end infinite;
      width: 0;
    }

    .cta {
      display: inline-block;
      padding: 18px 64px;
      font-size: 1.4rem;
      letter-spacing: 0.45em;
      color: white;
      background: var(--gold-dark);
      border: none;
      cursor: pointer;
      transition: all 0.45s ease;
      text-transform: uppercase;
      margin-top: 1.8rem;
      opacity: 0;
      animation: fadeIn 1.2s forwards 5.8s;
    }

    .cta:hover {
      background: var(--gold-medium);
      transform: scale(1.06);
      box-shadow: 0 20px 60px rgba(164,137,82,0.32);
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 640px) {
      .logo { letter-spacing: 0.12em; }
      .logo-amp { letter-spacing: 0.08em; }
      .cta { padding: 16px 48px; font-size: 1.25rem; letter-spacing: 0.35em; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">NOOR</div>
    <div class="logo-amp">& BH</div>

    <div class="tagline">
      <span class="typing">Ton visage décide. Pas le hasard.</span>
    </div>

    <button class="cta" onclick="window.location.href='#diagnostic'">Lancer le diagnostic</button>
  </div>

</body>
</html>
