<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOOR & BH • Beauté & Wellness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f7f3;
      --gold-light: #d8c0a0;
      --gold-main: #c19a6e;
      --gold-dark: #a67c52;
      --text: #1c1814;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .logo-block {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.4em;
      margin-bottom: 3rem;
    }

    .noor {
      font-size: clamp(5.5rem, 16vw, 9.5rem);
      font-weight: 400;
      letter-spacing: 0.12em;
      color: var(--gold-main);
      line-height: 0.85;
    }

    .amp {
      font-size: clamp(3.2rem, 9vw, 5.8rem);
      font-weight: 300;
      letter-spacing: 0.06em;
      color: var(--gold-dark);
      line-height: 0.9;
    }

    .tagline {
      font-size: clamp(1.5rem, 4.5vw, 2.2rem);
      font-weight: 300;
      max-width: 720px;
      text-align: center;
      line-height: 1.6;
      margin: 0 auto 4rem;
      opacity: 0.9;
    }

    .cta {
      padding: 18px 68px;
      font-size: 1.45rem;
      letter-spacing: 0.4em;
      color: white;
      background: var(--gold-dark);
      border: none;
      cursor: pointer;
      transition: all 0.45s ease;
      text-transform: uppercase;
    }

    .cta:hover {
      background: var(--gold-main);
      transform: translateY(-4px);
      box-shadow: 0 20px 60px rgba(166,124,82,0.28);
    }

    @media (max-width: 640px) {
      .logo-block { gap: 0.3em; }
      .noor { letter-spacing: 0.09em; }
      .amp { font-size: clamp(2.8rem, 8vw, 4.8rem); }
      .cta { padding: 16px 52px; font-size: 1.3rem; letter-spacing: 0.35em; }
    }
  </style>
</head>
<body>

  <div class="logo-block">
    <div class="noor">NOOR</div>
    <div class="amp">& BH</div>
  </div>

  <p class="tagline">
    Diagnostic scientifique de votre carnation et de vos besoins réels.<br>
    Produits recommandés qui correspondent exactement à votre peau et à votre budget.
  </p>

  <button class="cta" onclick="window.location.href='diagnostic.html'">Lancer le diagnostic</button>

</body>
</html>
