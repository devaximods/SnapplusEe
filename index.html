<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.55.5"/>
  <title>NOOR & BH </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --beige-clair: #f8f5f1;
      --beige-fonce: #e8dfce;
      --gold-soft: #d4b978;
      --gold-deep: #b8975e;
      --text-dark: #2f2a24;
      --text-light: #5c5449;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--beige-clair);
      color: var(--text-dark);
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      min-height: 780px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      background: linear-gradient(180deg, #f8f5f1 0%, #f0e9dd 100%);
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(212,185,120,0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .content {
      max-width: 780px;
      padding: 0 24px;
      position: relative;
      z-index: 2;
    }

    .logo-main {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.8rem, 12vw, 9.2rem);
      font-weight: 300;
      letter-spacing: 0.35em;
      color: var(--gold-soft);
      margin-bottom: 0.15em;
      text-shadow: 0 4px 40px rgba(180,140,80,0.15);
    }

    .logo-subtitle {
      font-size: clamp(1.35rem, 4.5vw, 2.1rem);
      font-weight: 400;
      letter-spacing: 0.6em;
      color: var(--gold-deep);
      margin-bottom: 2.8rem;
    }

    .brand-line {
      font-size: clamp(1.9rem, 5.8vw, 3.4rem);
      font-weight: 300;
      color: var(--text-dark);
      margin: 1.2rem 0 2.4rem;
      letter-spacing: 0.08em;
    }

    .promise {
      font-size: clamp(1.25rem, 3.2vw, 1.65rem);
      color: var(--text-light);
      max-width: 620px;
      margin: 0 auto 3.5rem;
      font-style: italic;
      line-height: 1.75;
    }

    .cta-button {
      display: inline-block;
      padding: 18px 68px;
      font-family: 'Playfair Display', serif;
      font-size: 1.35rem;
      letter-spacing: 0.4em;
      color: white;
      background: var(--gold-deep);
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .cta-button:hover {
      background: var(--gold-soft);
      transform: translateY(-4px);
      box-shadow: 0 18px 48px rgba(180,140,80,0.28);
    }

    .cta-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      pointer-events: none;
    }

    .cta-button:active::after {
      width: 400px;
      height: 400px;
    }

    .marble-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 180px;
      background: linear-gradient(to top, #e8dfce 0%, transparent 100%);
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .logo-main       { letter-spacing: 0.25em; }
      .logo-subtitle   { letter-spacing: 0.4em; }
      .brand-line      { margin: 0.8rem 0 1.8rem; }
      .promise         { font-size: 1.18rem; }
      .cta-button      { padding: 16px 48px; font-size: 1.2rem; letter-spacing: 0.35em; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="content">
      <h1 class="logo-main">NOOR</h1>
      <div class="logo-subtitle">& BH</div>
      
      <h2 class="brand-line">BEAUTÉ • LUMIÈRE • VÉRITÉ</h2>
      
      <p class="promise">
        Oublie les teintes au hasard.<br>
        Ton visage parle. Nous l’écoutons.<br>
        Diagnostic scientifique + ordonnance sur mesure.
      </p>

      <button class="cta-button" onclick="window.location.href='#quiz'">Commencer mon diagnostic</button>
    </div>

    <div class="marble-line"></div>
  </section>

</body>
</html>
