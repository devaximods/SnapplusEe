<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{background:#000;color:#fff;min-height:100vh;display:flex;flex-direction:column;overflow:hidden;}
        header{background:#111;padding:20px;text-align:center;position:relative;}
        .back{position:absolute;left:20px;top:20px;color:#fffc00;text-decoration:none;font-size:1.5em;}
        h1{color:#fffc00;font-size:2.5em;margin:20px 0;}
        .container{max-width:420px;margin:0 auto;padding:20px;flex:1;display:flex;flex-direction:column;gap:25px;}
        .service-title{text-align:center;color:#fffc00;font-size:2em;margin-bottom:20px;}
        .plan{background:#111;border:2px solid #333;border-radius:20px;padding:35px;text-align:center;transition:0.4s;position:relative;overflow:hidden;cursor:pointer;flex:1;display:flex;flex-direction:column;justify-content:space-between;}
        .plan:hover{border-color:#fffc00;transform:scale(1.05);}
        .plan.locked{opacity:0.6;cursor:not-allowed;}
        .plan.locked::after{content:"üîí Verrouill√© ‚Äì Partage requis";position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.4em;color:#ff3300;background:rgba(0,0,0,0.8);padding:15px 30px;border-radius:15px;z-index:10;}
        .plan-title{font-size:2em;margin:20px 0;color:#fffc00;}
        .plan-price{font-size:3em;color:#00ff00;font-weight:700;position:relative;}
        .plan-price .old{text-decoration:line-through;color:#666;font-size:0.4em;position:absolute;top:10px;left:50%;transform:translateX(-50%);}
        .features{list-style:none;padding:20px 0;flex:1;}
        .features li{color:#aaa;margin:15px 0;display:flex;align-items:center;justify-content:center;gap:10px;font-size:1.1em;}
        .features li:before{content:'‚úì';color:#00ff00;font-weight:bold;}
        .btn{background:#fffc00;color:#000;padding:20px;border-radius:50px;font-size:1.4em;font-weight:bold;margin-top:auto;border:none;transition:0.3s;}
        .btn:hover{background:#fff;}
        .btn.locked{background:#444;cursor:not-allowed;}
    </style>
</head>
<body>
    <header>

    <div class="container">
        <h2 class="service-title" id="serviceName">-</h2>

        <div class="plan" onclick="activate('3 mois')">
            <div class="plan-title">3 mois</div>
            <div class="plan-price">

            <div class="plan-price">
                <span class="old">Prix normal</span><br>GRATUIT √Ä VIE

            <ul class="features">

                <li>Bonus max + skin exclusif</li>
            </ul>
            <button class="btn locked">Verrouill√©</button>
        </div>
    </div>

    <script>
        const service = localStorage.getItem('selectedService') || 'Service';
        document.getElementById('serviceName').textContent = service;

        function activate(duration) {
            if (duration !== '3 mois') {
                alert('Ce plan est verrouill√© ‚Äì partage le lien avec des amis pour le d√©bloquer !');

            localStorage.setItem('selectedPlan', duration);

</body>
</html>
